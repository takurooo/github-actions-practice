name: run_test
on: [pull_request, push]

env:
  PYTHON_VERSION: 3.9
  GITHUB_ACTOR: "hoge"

jobs:
  show_pipenv_version:
    runs-on: ubuntu-latest
    steps:
      - name: Dump env values 
        run: |
          echo ${{ env.GITHUB_ACTOR }}
          echo $GITHUB_ACTOR
      - name: Dump env object 
        run: echo '${{ toJSON(env) }}' 
      - run: env
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install pipenv
        run:
          pip install pipenv
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dev packages
        run:
          pipenv install --dev
      - name: Run test
        run: 
          pipenv run test
