name: testing
on: pull_request

jobs:
  pr_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: pip install pipenv
      - run: pipenv --version
      - run: pipenv install --dev
      - name: run test
        run: pipenv run test
      - name: result
        if: ${{ success() }}
        run: echo "success"